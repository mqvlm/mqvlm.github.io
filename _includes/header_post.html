<div id='heading'>
				<div id='logo'><a href='{{site.url}}'>{{site.first_name}}</a> <a href='{{site.url}}' id='logo_docs'>
			{{site.last_name}}</a></div>
			<div id='links'>
				<a href='https://github.com/{{site.github}}' target="_blank" >
					<span class="icon-github" ></span>
				</a> |
				<a href= '{{site.tumblr}}'  target="_blank">
				<span class="icon-tumblr" ></span>	
				</a> |
				<!--<a href='{{site.twitter}}' class="icon-linkedin"></a>-->
			</div>

			<div id='linksPrevNext'>
				{% if page.previous.url %} 
				<a href='{{page.previous.url}}' target="_blank" >
					<img src="/svg/anterior.svg" alt="anterior"> 
				</a> 
				{% endif %} 

				{% if page.next.url %} 
				<a href= '{{page.next.url}}'  target="_blank">
				    <img src="/svg/siguiente.svg" alt="siguiente">
				</a> 
				{% endif %} 
				
			</div>
